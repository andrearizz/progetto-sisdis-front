
<body>
<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="border-right bg-custom" id="sidebar-wrapper">
    <div class="sidebar-heading"><a routerLink="home"><img src="./images/logo_min.png" alt=""></a></div>
    <div class="list-group list-group-flush">
      <div *ngIf="isLoggedIn">
        <a class="list-group-item list-group-item-action bg-list-custom" routerLink="/credentials">Password</a>
        <a class="list-group-item list-group-item-action bg-list-custom" routerLink="/generator">Generator</a>
        <a class="list-group-item list-group-item-action bg-list-custom" routerLink="/secure-notes">Secure Notes</a>
      </div>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-navbar-custom border-bottom">
      <button type="button" class="btn btn-primary btn-floating bg-white btn-outline-light" id="menu-toggle">
        <span class="navbar-toggler-icon bg-white"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0" *ngIf="!isLoggedIn">
          <li class="nav-item">
            <a class="nav-link bg-list-custom-nav" routerLink="home" >Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link bg-list-custom-nav" routerLink="/generator">Generator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link bg-list-custom-nav" routerLink="login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link bg-list-custom-nav" routerLink="register">Signup</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto mt-2 mt-lg-0" *ngIf="isLoggedIn">
          <li class="nav-item">
            <a class="nav-link bg-list-custom-nav" routerLink="/generator">Generator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link bg-list-custom-nav" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
</body>
<!-- /#wrapper -->
